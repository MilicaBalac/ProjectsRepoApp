<div>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type=text id="name" name="name" class="form-control" [(ngModel)]="projectToAdd.name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="inputGroup-sizing-lg" type="text" name="description" class="form-control" id="description" [(ngModel)]="projectToAdd.description">
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-warning" (click)="reset()">Cancel</button>
        <button type="button" class="btn btn-primary"(click)="save()" value="submit">Save</button>
      </div> 
    </form>
