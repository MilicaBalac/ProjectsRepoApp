<div>
    <h1>{{project.name}}</h1>
    <p>{{project.description}}</p>
    <hr>
    <p>{{project.readme}}</p>
</div>


<div>
    <h3>Comments</h3>
Username: <input type="text" name="name" [(ngModel)]="comment.userName"/>
<br/>
Comment:  <input type="text" name="name" [(ngModel)]="comment.text"/>
          <button (click)="save()">Postavi komentar</button>


<table>
    <tr *ngFor = "let comment of comments">
      <td class="font-weight-bold">{{comment.userName}}:</td>
      <td>{{comment.text}}</td>
      <td><button><i class="fa fa-thumbs-up"  ></i></button></td>
      <td><button><i class="fa fa-thumbs-down"></i></button></td>
    </tr>
</table>
</div>
